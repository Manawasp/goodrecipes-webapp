<div class='panel-content' layout-fill='' layout='column'>
  <section class='demo-container md-whiteframe-z1'>
    <md-toolbar class='demo-toolbar md-default-theme' style='background-color: #eee;color:#666'>
      <div class='md-toolbar-tools'>
        <span flex='100' style='position:absolute;margin-top:20px'>
          User profile
        </span>
        <md-button aria-label='' class='md-fab md-fab-top-right' ng-class="{'md-primary': !data.isfriend, 'md-warn': data.isfriend}" ng-click='friend()' style='margin-right:-10px;margin-top:-17px;width:40px;height:40px'>
          <!-- friend : #F7D358 | no friend : -->
          <span class='glyphicon glyphicon-star' ng-show='!data.isfriend'></span>
          <span class='glyphicon glyphicon-remove' ng-show='data.isfriend'></span>
        </md-button>
        <span flex='100' ng-show='data.send == true' style='width:100%;position:absolute;margin-top:54px;margin-left:-10px'>
          <md-progress-linear class='md-accent' md-mode='indeterminate'></md-progress-linear>
        </span>
        <span flex='100'>
          <div layout-align='center' layout='row' style='margin-top:-60px;'>
            <button aria-label='refresh' class='md-fab md-accent md-button md-default-theme' style='position:absolute;margin-top:60px'>
              <img class='avatar' src='{{user.avatar}}'>
            </button>
          </div>
        </span>
      </div>
    </md-toolbar>
    <div class='demo-content'>
      <md-content layout='row'>
        <div flex='20'>
          <h4 style='margin-top:30px;margin-left:15px;margin-bottom:30px'>Informations</h4>
        </div>
        <div flex='80' layout='column'>
          <form style='padding: 20px;'>
            <div layout='row' ng-show="data.error != ''">
              <div class='alert alert-danger' flex='100' role='alert' style='margin-top: 20px'>
                <span aria-hidden='true' class='glyphicon glyphicon-exclamation-sign'></span>
                {{data.error}}
              </div>
            </div>
            <div layout='row'>
              <div flex='50'>
                <md-text-float label='Pseudo' ng-disabled='true' ng-model='user.pseudo'></md-text-float>
              </div>
              <div flex='50'>
                <div style='margin-top:15px'>
                  <span ng-repeat='access in user.access'>
                    <span class='label label-info'>{{access}}</span>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </md-content>
      <md-content style='border-top:1px solid #ddd'>
        <div layout='row'>
          <div flex='20'>
            <h4 style='margin-top:30px;margin-left:15px;margin-bottom:30px'>
              Followers
              <span class='light-silver margin-left-5 font-14'>
                {{followers.length}}
              </span>
            </h4>
          </div>
          <div flex='70'>
            <div>
              <div layout-align='start start' layout='row'>
                <div ng-repeat='follower in followers' style='padding:10px 15px'>
                  <div layout-align='center center' layout='column'>
                    <div style='margin-top:10px'>
                      <a href='\#hello'>
                        <button aria-label='refresh' class='md-fab md-accent md-button md-default-theme' style='width:40px;height:40px'>
                          <img class='avatar' src='{{follower.avatar}}' style='width:40px;height:40px'>
                        </button>
                      </a>
                    </div>
                    <div style='font-size:11px;margin-top:5px'>
                      {{follower.pseudo}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-content>
      <md-content style='border-top:1px solid #ddd'>
        <div layout='row'>
          <div flex='20'>
            <h4 style='margin-top:30px;margin-left:15px;margin-bottom:30px'>
              Followeds
              <span class='light-silver margin-left-5 font-14'>
                {{followeds.length}}
              </span>
            </h4>
          </div>
          <div flex='70'>
            <div>
              <div layout-align='start start' layout='row'>
                <div ng-repeat='followed in followeds' style='padding:10px 15px'>
                  <div layout-align='center center' layout='column'>
                    <div style='margin-top:10px'>
                      <a href='\#users/{{followed.id}}'>
                        <button aria-label='refresh' class='md-fab md-accent md-button md-default-theme' style='width:40px;height:40px'>
                          <img class='avatar' src='{{followed.avatar}}' style='width:40px;height:40px'>
                        </button>
                      </a>
                    </div>
                    <div style='font-size:11px;margin-top:5px'>
                      {{followed.pseudo}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-content>
    </div>
  </section>
</div>
