<md-dialog aria-label='Create Ingredient' flex-gt-lg='30' flex-md='50' flex-sm='80'>
  <section class='demo-container md-whiteframe-z1' layout='column'>
    <div class='margin-top-20 margin-left-20 font-18 margin-bottom-10'>
      Create an ingredient
    </div>
    <div class='margin-left-10 margin-right-10'>
      <md-content class='ingredient-windows-120 text-center fleft' style='background-color: #EBEBEB;'>
        <span class='glyphicon glyphicon-picture font-36' style='color:#999;line-height:115px;'></span>
      </md-content>
      <div class='margin-top-15' style='margin-left:150px'>
        <div class='font-12'>
          You need to choose a validate name for an ingredient, name contain at least 2 characters.
          Name must be unique. You must be choose and upload a picture
        </div>
        <md-text-float label='Name' ng-model='ingredient.name'></md-text-float>
      </div>
    </div>
    <div class='text-right margin-right-20 margin-bottom-15 margin-top-15 margin-left-20'>
      <md-button class='md-primary' style='padding: 5px 15px'>Annuler</md-button>
      <md-button class='md-primary margin-left-10' ng-click='create_ingredient()' style='padding: 5px 15px'>Valider</md-button>
    </div>
  </section>
</md-dialog>
