<div class='panel panel-default'>
  <div class='panel-body'>
    <big>Search Recipe</big>
    <form class='form-inline' role='form'>
      <div class='row'>
        <div class='col-xs-12'>
          <div class='form-group' ng-show="error != ''">
            <div class='alert alert-danger' role='alert'>
              <span aria-hidden='true' class='glyphicon glyphicon-exclamation-sign'></span>
              {{error}}
            </div>
          </div>
        </div>
        <div class='col-xs-12'>
          <div class='form-group' style='width: 90%;margin-left:5%;margin-top:10px;margin-bottom:10px;'>
            <input class='input-sm form-control' ng-model='recipe.description' placeholder='Enter title' style='width: 100%'>
          </div>
        </div>
      </div>
      <div class='row' style='border-top:1px solid #eee;margin-top:5px;'>
        <div class='col-xs-5'>
          <p>
            <div class='form-group'>
              <label for='exampleInputPassword1' style='width:75px'>Labels</label>
              <input class='input-sm form-control' ng-model='label' placeholder='add labels'>
              <a class='btn btn-xs btn-success' herf='' ng-click='addLabels(label)'>
                <span class='glyphicon glyphicon-plus'></span>
              </a>
            </div>
          </p>
        </div>
        <div class='col-xs-7'>
          <div style='margin-top:15px'>
            <span ng-repeat='ig in recipe.labels'>
              <span class='label label-info'>{{ig}}</span>
            </span>
          </div>
        </div>
      </div>
      <div class='row' style='border-top:1px solid #eee;margin-top:5px;'>
        <div class='col-xs-5'>
          <p>
            <div class='form-group'>
              <label for='exampleInputPassword1' style='width:75px'>Savours</label>
              <input class='input-sm form-control' ng-model='savour' placeholder='add savours'>
              <a class='btn btn-xs btn-success' herf='' ng-click='addSavours(savour)'>
                <span class='glyphicon glyphicon-plus'></span>
              </a>
            </div>
          </p>
        </div>
        <div class='col-xs-7'>
          <div style='margin-top:15px'>
            <span ng-repeat='ig in recipe.savours'>
              <span class='label label-info'>{{ig}}</span>
            </span>
          </div>
        </div>
      </div>
      <div class='row' style='border-top:1px solid #eee;margin-top:5px;'>
        <div class='col-xs-5'>
          <p>
            <div class='form-group'>
              <label for='exampleInputPassword1' style='width:75px'>Blacklist</label>
              <input class='input-sm form-control' ng-model='blacklist' placeholder='add blacklist'>
              <a class='btn btn-xs btn-success' herf='' ng-click='addBlacklist(blacklist)'>
                <span class='glyphicon glyphicon-plus'></span>
              </a>
            </div>
          </p>
        </div>
        <div class='col-xs-7'>
          <div style='margin-top:15px'>
            <span ng-repeat='ig in recipe.blacklist'>
              <span class='label label-info'>{{ig}}</span>
            </span>
          </div>
        </div>
      </div>
      <div class='row' style='border-top:1px solid #eee;margin-top:5px;'>
        <div class='col-xs-12' style='margin-top:10px;'>
          <button class='btn btn-info btn-sm' ng-click='send()'>
            <b>Search recipes</b>
          </button>
        </div>
      </div>
      {{recipe}}
    </form>
  </div>
</div>
