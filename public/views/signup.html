<div class='form-group' ng-show="error != ''">
  <div class='alert alert-danger' role='alert'>
    <span aria-hidden='true' class='glyphicon glyphicon-exclamation-sign'></span>
    {{error}}
  </div>
</div>
<div class='form-group'>
  <label for='exampleInputEmail1'>Email address</label>
  <input class='form-control' ng-model='email' placeholder='Enter email'>
</div>
<div class='form-group'>
  <label for='exampleInputPassword1'>Password</label>
  <input class='form-control' ng-model='password' placeholder='Password' type='password'>
</div>
<div class='text-right margin-top-10'>
  <a class='btn btn-default btn-sm revert fleft' ng-href='#signin'>sign in</a>
  <button class='btn btn-success btn-sm' ng-click='send()'>Connection</button>
</div>
