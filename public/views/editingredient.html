<md-dialog aria-label='Create Ingredient' flex-gt-lg='30' flex-md='50' flex-sm='80'>
  <section class='demo-container md-whiteframe-z1' layout='column'>
    <div class='margin-top-20 margin-left-20 font-18 margin-bottom-10'>
      Edit an ingredient
    </div>
    <div class='margin-left-10 margin-right-10'>
      <div layout='row'>
        <div>
          <md-content class='ingredient-windows-120 text-center md-whiteframe-z1' style='background-image: url("{{ingredient.icon}}");'>
            <!-- %span.glyphicon.glyphicon-picture.font-36{style: 'color:#999;line-height:115px;'} -->
          </md-content>
        </div>
        <div class='margin-left-10 margin-top-10'>
          <div class='font-12'>
            You need to choose a validate name for an ingredient, name contain at least 2 characters.
            Name must be unique. You must be choose and upload a picture
          </div>
          <md-text-float label='Name' ng-model='ingredient.name'></md-text-float>
        </div>
      </div>
    </div>
    <div class='text-right margin-right-20 margin-bottom-15'>
      <div layout-align='space-between center' layout='row'>
        <div>
          <md-button class='md-primary margin-left-10' style='padding: 5px 15px;color:#BB2743'>REMOVE</md-button>
        </div>
        <div>
          <md-button class='md-primary' style='padding: 5px 15px'>CANCEL</md-button>
          <md-button class='md-primary margin-left-10' ng-click='create_ingredient()' style='padding: 5px 15px'>VALIDATE</md-button>
        </div>
      </div>
    </div>
  </section>
</md-dialog>
