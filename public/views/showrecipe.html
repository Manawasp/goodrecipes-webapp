<div>
  <div class='print-title margin-left-20 font-24 roboto light margin-top-15 margin-bottom-30 uppercase' style='width:100%'>
    {{type}} RECIPE
  </div>
  <div class='margin-top-30 print-title margin-left-20 font-24 roboto light margin-top-15 margin-bottom-20' layout-align='space-between center' layout='row' style='width:100%'>
    <div flex='60'>
      <i class='fa fa-newspaper-o' style='float:left;padding-top:7px;color:#333;'></i>
      <input ng-model='recipe.title' placeholder='Enter recipe name...' style='margin-left:10px;border:0;color:#333;width:90%'>
    </div>
    <div class='text-right padding-right-20' flex='40'>
      <i class='fa fa-group'></i>
      <input maxlength='2' ng-model='recipe.people' style='width:38px;border:0;color:#555;font-weight:700;'>
      <i class='fa fa-history'></i>
      <input maxlength='5' ng-model='recipe.time' style='width:100px;border:0;color:#555;font-weight:700;'>
    </div>
  </div>
</div>
<md-content layout='column' style='width:100%;padding:30px 20px 10px 20px;'>
  <div layout='row'>
    <div flex='50' layout='column'>
      <div class='margin-right-20'>
        <div class='food-dark-red font-18 roboto bold uppercase'>Description</div>
        <md-input-container flex=''>
          <textarea columns='1' md-maxlength='500' ng-model='recipe.description' style='min-height:330px'></textarea>
        </md-input-container>
      </div>
    </div>
    <div flex='50'>
      <md-content class='fileUpload md-whiteframe-z1 ingredient-windows-90p cursor text-center' style="background-image: url('{{recipe.image}}')">
        <input base-sixty-four-input='' class='upload' ng-model='recipe.recipePict' style='height: 400px;width:100%;' type='file'>
      </md-content>
    </div>
  </div>
  <div class='chipsdemoContactChips' layout='column' ng-app='MyApp' ng-controller='ContactChipDemoCtrl as ctrl'>
    <md-content class='md-padding autocomplete' layout='column'>
      <p class='font-18 roboto bold food-dark-red uppercase'>Ingredients</p>
      <md-contact-chips filter-selected='ctrl.filterSelected' md-contact-email='email' md-contact-image='icon' md-contact-name='name' md-contacts='ctrl.querySearch($query)' md-require-match='' ng-model='ctrl.contacts' placeholder='Insert ingredient'></md-contact-chips>
    </md-content>
  </div>
  <div>
    <!-- / Parts ingredient -->
    <div layout-wrap='' layout='row'>
      <div flex='50'>
        <div class='margin-top-5' style='padding:0 15px'>
          <span class='margin-bottom-30 font-18 roboto bold food-dark-red uppercase'>Quantity</span>
          <textarea class='margin-top-20 msd-elastic step-description margin-bottom-5' disabled='true' ng-model='recipe.parts' placeholder='List of quantity and ingredients' style='background-color:transparent'></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class='step padding-bottom-5' ng-repeat='step in recipe.steps track by $index'>
    <div class='step-header' layout-align='start center' layout='row'>
      <div class='font-18 roboto bold food-dark-red uppercase'>
        STEP {{$index + 1}}
      </div>
    </div>
    <textarea class='msd-elastic step-description margin-top-15 margin-bottom-5' disabled='true' ng-model='step' placeholder='Please enter your step description' style='background-color:transparent'></textarea>
  </div>
  <div class='text-right padding-top-10 padding-bottom-5 top-border'>
    <div layout-align='space-between center' layout='row'>
      <div class='margin-left-10'>
        by {{author.pseudo}}
      </div>
      <div>
        <md-button class='md-primary' ng-click='markRecipe()' style='padding: 5px 15px'>MARK</md-button>
        <md-button class='md-primary margin-left-10' ng-click='create_ingredient()' style='padding: 5px 15px'>COMMENT</md-button>
      </div>
    </div>
  </div>
</md-content>
<div class='print-title margin-left-20 font-24 roboto light margin-top-30 margin-bottom-20'>
  Want to try more ?
</div>
<div class='margin-bottom-20' layout-align='space-between center' layout-margin='' layout-padding='' layout-wrap='' layout='row'>
  <div flex='21' ng-repeat='morerecipe in more_recipe'>
    <md-content class='md-whiteframe-z1' flex='100' layout='column'>
      <div class='flat-image-100p cursor text-center' style='background-image: url("{{morerecipe.image}}")'></div>
      <div class='margin-left-10 margin-right-10 margin-top-10' style='height:60px'>
        <div class='font-14 roboto medium'>{{morerecipe.title}}</div>
        <div class='time font-12'>
          <span ng-show='morerecipe.time_total.h != 0'>
            {{morerecipe.time_total.h}} hour
          </span>
          <span ng-show='morerecipe.time_total.m != 0'>
            {{morerecipe.time_total.m}} min
          </span>
        </div>
      </div>
      <div class='margin-left-10 margin-right-10 margin-bottom-5'>
        <span class='mark xsmall margin-right-5 margin-top-20' ng-class="{'valid': mark[$index] &lt;= morerecipe.mark}" ng-repeat='i in [0, 1, 2, 3, 4] track by $index'></span>
        <span class='glyphicon glyphicon-comment margin-left-20' style='color:#999'></span>
        <span class='font-11 margin-left-5' style='line-height:24px'>{{morerecipe.comments_length}}</span>
      </div>
    </md-content>
  </div>
</div>
