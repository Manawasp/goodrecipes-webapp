<div class='searchbar' layout-fill='' layout='column'>
  <section class='demo-container md-whiteframe-z1'>
    <form>
      <div layout='row'>
        <div>
          <label class='white font-18 margin-top-10 margin-left-20 margin-right-20' style='margin-top:12px;color:#999'>
            search
          </label>
        </div>
        <div flex='' layout-align='space-between center' layout='row'>
          <div>
            <div class='form-group' style='width: 90%;margin-left:5%;margin-top:10px;margin-bottom:10px;'>
              <input class='input-sm form-control ligth-design' ng-model='ingredient.description' placeholder='Enter title' style='width: 100%'>
            </div>
          </div>
          <div>
            <md-button aria-label='refresh' class='md-primary md-raised' ng-click='search()' style='width:36px;'>
              <span class='glyphicon glyphicon-search'></span>
            </md-button>
            <md-button aria-label='refresh' class='md-primary margin-right-10' ng-click='advancedSearch()' style='width:36px;'>
              <span class='glyphicon glyphicon-cog'></span>
            </md-button>
          </div>
        </div>
      </div>
      <div flex='100' layout='row' ng-show='data.showAdvancedSearch' style='border-top:1px solid #eee;padding-top:10px;padding-bottom:10px'>
        <div class='margin-left-10' style='padding-right:10px;border-right:1px solid #eee'>
          <div class='margin-left-5 margin-bottom-5' style='color:#555'>
            Advanced element
          </div>
          <input class='input-sm form-control ligth-design' ng-model='element' placeholder='Enter element...'>
          <div class='margin-top-5 text-center'>
            <md-button aria-label='refresh' class='margin-right-5' ng-click='addLabel(element) &amp;&amp; (element = "")' style='width: 36px'>
              <span class='glyphicon glyphicon-tag color-label'></span>
            </md-button>
            <md-button aria-label='refresh' class='margin-right-5' ng-click='addSavour(element) &amp;&amp; (element = "")' style='width: 36px'>
              <span class='glyphicon glyphicon-heart-empty color-savour'></span>
            </md-button>
            <md-button aria-label='refresh' class='margin-right-5' ng-click='addBlacklist(element) &amp;&amp; (element = "")' style='width: 36px'>
              <span class='glyphicon glyphicon-ban-circle color-ban'></span>
            </md-button>
          </div>
        </div>
        <div class='margin-left-15'>
          <span ng-repeat='ig in ingredient.labels'>
            <span class='label label-default color-label-bg font-12 cursor' ng-click='delLabel(ig)' style='padding-top:4px'>{{ig}}</span>
          </span>
          <span ng-repeat='ig in ingredient.savours'>
            <span class='label label-default color-savour-bg font-12 cursor' ng-click='delSavour(ig)' style='padding-top:4px'>{{ig}}</span>
          </span>
          <span ng-repeat='ig in ingredient.blacklist'>
            <span class='label label-default color-ban-bg font-12 cursor' ng-click='delBlacklist(ig)' style='padding-top:4px'>{{ig}}</span>
          </span>
        </div>
      </div>
    </form>
  </section>
</div>
<div layout='row'>
  <span ng-repeat='ig in data.ingredients' style='padding:0;'>
    <md-card class='ingredient-card' ng-class="{'ingredient-pink-cd': ig.color == 'pink', 'ingredient-silver-cd': ig.color == 'silver'}" style='padding:0;'>
      <div class='ingredient-img'>
        <img alt='...' src='{{ig.icon}}' style='width:100%;max-height:100px;'>
      </div>
      <div class='caption md-ingredient'>
        {{ig.name}}
      </div>
    </md-card>
  </span>
</div>
