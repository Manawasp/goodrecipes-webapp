<md-toolbar class='md-default-theme' layout='column'>
  <div class='md-toolbar-tools' flex='100' layout='column' ng-controller='userCtrl' tabindex='0'>
    <div flex='' layout='column'>
      <div layout-align='space-between start' layout='row'>
        <div style='margin-top:50px;'>
          NourritureApp
        </div>
        <div flex='50' style='margin-top:45px;background-color:red'>
          <md-tabs class='md-accent' md-selected='data.selectedIndex'>
            <md-tab aria-controls='tab1-content' id='tab1' ng-click="locate('moment')">
              <b>Moments</b>
            </md-tab>
            <md-tab aria-controls='tab2-content' id='tab2' ng-click="locate('recipe')">
              <b>Recipes</b>
            </md-tab>
            <md-tab aria-controls='tab2-content' id='tab2' ng-click="locate('ingredient')">
              <b>Ingredients</b>
            </md-tab>
          </md-tabs>
          <!-- %a -->
          <!-- %md-button -->
          <!-- %b Moments -->
          <!-- %a{href: "\#recipe/create"} -->
          <!-- %md-button -->
          <!-- %b Recipes -->
        </div>
        <div>
          <a href='\#users/{{id}}'>
            <button aria-label='refresh' class='md-fab md-accent md-button md-default-theme' ng-transclude='' style='margin-top:60px'>
              <img class='avatar' src='{{avatar}}'>
            </button>
          </a>
          <!-- .md-ripple-container{:style => ""} -->
        </div>
      </div>
    </div>
  </div>
</md-toolbar>

<div id='main'>
  <div class='container row'>
    <div class='col-xs-12'>
      <div class='row' id='maincontainer'>
        <div class='col-sm-3 col-md-3 hidden-xs hidden-sm' id='menu' ng-controller='userCtrl'>
          <a href='\#users/{{id}}'>
            <img class='avatar' src='{{avatar}}'>
          </a>
          <div>
            <div class='user-name'>{{user.pseudo}}</div>
            <div class='deconnexion'>
              <a href='' ng-click='logout()'>log out</a>
            </div>
          </div>
          <div id='menu-action'>
            <ul class='list-unstyled'>
              <a href='#moment'>
                <li class='title'>
                  <span class='glyphicon glyphicon-film'></span>
                  Moments
                </li>
              </a>
              <a href='#moment/create'>
                <li>
                  <span class='glyphicon glyphicon-plus'></span>
                  moment
                </li>
              </a>
            </ul>
            <ul class='list-unstyled' style='margin-top:20px'>
              <a href='#recipe'>
                <li class='title'>
                  <span class='glyphicon glyphicon-cutlery'></span>
                  Recipes
                </li>
              </a>
              <a href='#recipe/create'>
                <li ng-show='access_gastronomist == true'>
                  <span class='glyphicon glyphicon-plus'></span>
                  recipe
                </li>
              </a>
            </ul>
            <ul class='list-unstyled' ng-show='access_supplier == true' style='margin-top:20px'>
              <a href='#ingredient'>
                <li class='title'>
                  <span class='glyphicon glyphicon-leaf'></span>
                  Ingredients
                </li>
              </a>
              <a href='#ingredient/create'>
                <li>
                  <span class='glyphicon glyphicon-plus'></span>
                  ingredient
                </li>
              </a>
            </ul>
            <ul class='list-unstyled' ng-show='access_admin == true' style='margin-top:20px'>
              <li class='title'>
                <span class='glyphicon glyphicon-cog'></span>
                Admin
              </li>
              <a href='#user/search'>
                <li class='title'>
                  <span class='glyphicon glyphicon-user'></span>
                  Users
                </li>
              </a>
            </ul>
          </div>
        </div>
        <div class='col-xs-12 col-md-9' id='content' ng-include='template'>
          <!-- = yield -->
        </div>
      </div>
    </div>
  </div>
</div>
