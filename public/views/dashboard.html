<span layout='column' ng-controller='userCtrl' style='height:100%'>
  <section flex='' layout='row' style='height:100%'>
    <md-sidenav class='md-sidenav-left md-whiteframe-z2' md-component-id='left' md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class='food-api-theme no-bg md-theme-indigo' layout-align='center center'>
        <div class='text-center margin-top-20'>
          <img src='/images/logo.png' style='width:50px;height:50px;'>
        </div>
        <span class='font-36 cursor margin-top-10' ng-click="locate('/')">
          <span class='roboto light silver'>GOOD</span>
          <span class='roboto bold food-dark-red' style='margin-left:-5px'>RECIPES</span>
        </span>
      </md-toolbar>
      <md-content>
        <div class='margin-top-30 top-border' layout='column' style='padding-top:15px'>
          <md-button ng-click="locate('moments/' + user.id + '?action=new')" style='text-align:left;text-transform: lowercase;'>
            <span class='margin-right-5 margin-left-5'>
              <img src='/images/camera.png' style='width:24px;height:24px'>
            </span>
            Post new moment
          </md-button>
          <!-- %a.menu-link{href: ''} -->
          <!-- %span.glyphicon.glyphicon-film -->
          <!-- Post new moment -->
          <!-- %a.menu-link{href: ''} -->
          <md-button ng-click='redir_your_profile()' style='text-align:left;text-transform: lowercase;'>
            <span class='glyphicon glyphicon-pencil margin-right-10 margin-left-10' style='color:#666'></span>
            Edit profile informations
          </md-button>
          <!-- %a.menu-link{href: ''} -->
          <md-button style='text-align:left;text-transform: lowercase;'>
            <span class='glyphicon glyphicon-user margin-right-10 margin-left-10' style='color:#666'></span>
            Search user
          </md-button>
        </div>
        <div class='margin-top-15 top-border' layout='column' style='padding-top:15px'>
          <md-button ng-click="locate('/recipes/create')" style='text-align:left;text-transform: lowercase;'>
            <span class='margin-right-5 margin-left-5'>
              <img src='/images/chef.png' style='width:24px;height:24px'>
            </span>
            Add new recipe
          </md-button>
          <md-button ng-click="locate('/recipes/users/ok')" style='text-align:left;text-transform: lowercase;'>
            <span class='margin-right-5 margin-left-5'>
              <img src='/images/plate.png' style='width:24px;height:24px'>
            </span>
            See my recipes
          </md-button>
        </div>
        <div class='margin-top-15 top-border' layout='column' style='padding-top:15px'>
          <md-button ng-click="locate('ingredients')" style='text-align:left;text-transform: lowercase;'>
            <span class='margin-right-5 margin-left-5'>
              <img src='/images/ingredient.png' style='width:24px;height:24px'>
            </span>
            Manage ingredients
          </md-button>
        </div>
        <div class='margin-top-15 top-border' layout='column' style='padding-top:15px'>
          <md-button style='text-align:left;text-transform: lowercase;'>
            <span class='glyphicon glyphicon-off margin-right-10 margin-left-10' style='color:#666'></span>
            Logout
          </md-button>
        </div>
      </md-content>
    </md-sidenav>
    <md-content flex='' layout-padding='' style='padding:0;height:100%;'>
      <md-toolbar class='food-api-theme md-default-theme' layout='column' style='padding:0'>
        <div class='md-toolbar-tools no-padding' flex='100' layout='column' style='height:114px' tabindex='0'>
          <div class='no-margin' flex='100' layout='column'>
            <div layout-align='space-between center' layout='row' style='height:95px'>
              <div>
                <span class='font-36 margin-left-40 padding-left-40'>
                  Actuality
                </span>
              </div>
              <div>
                <md-input-container class='food-api-theme'>
                  <label>"What do you want to eat ?"</label>
                  <input ng-model='search_name'>
                </md-input-container>
              </div>
              <div layout-align='center center' layout='row'>
                <div layout='column'>
                  <div class='text-right font-14 roboto bold'>
                    {{user.pseudo || "Manawasp"}}
                  </div>
                  <div class='text-center font-12'>
                    {{user.email || "manawasp@gmail.com"}}
                  </div>
                </div>
                <a class='margin-left-10 margin-right-20' ng-click="locate('moments/' + user.id)">
                  <button style='width:46px;height:46px;padding:0;border-radius:23px'>
                    <img class='profile-avatar' src='{{avatar}}' style='width:46px;height:46px;padding:0;margin-left:-2px;margin-top:-2px;border-radius:23px'>
                      <div flex=''></div>
                    </img>
                  </button>
                  <!-- %a.font-36{href:'',"ng-click"=>"toggleLeft()"} -->
                </a>
              </div>
            </div>
          </div>
        </div>
      </md-toolbar>
      <md-content class='no-bg md-default-theme' layout-align='center center' layout='column' md-scroll-y=''>
        <md-content class='no-bg' ng-include='template' style='width:100%;padding:20px'></md-content>
      </md-content>
    </md-content>
  </section>
</span>
