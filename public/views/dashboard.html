<span layout='column' ng-controller='userCtrl' style='height:100%'>
  <section flex='' layout='row' style='height:100%'>
    <md-sidenav class='md-sidenav-left md-whiteframe-z2' md-component-id='left' md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class='food-api-theme no-bg md-theme-indigo' layout-align='center center'>
        <div class='text-center margin-top-20'>
          <img src='/images/logo.png' style='width:50px;height:50px;'>
        </div>
        <span class='font-36 cursor margin-top-10' ng-click="locate('/')">
          <span class='roboto light silver'>GOOD</span>
          <span class='roboto bold food-dark-red' style='margin-left:-5px'>RECIPES</span>
        </span>
      </md-toolbar>
      <md-content>
        <div class='margin-top-15 top-border' layout='column' style='padding-top:15px'>
          <md-button ng-class="{focused: currentPath == '/'}" ng-click="locate('/')" style='text-align:left;text-transform: uppercase;'>
            <span class='margin-right-5 margin-left-5' style='width:24px;display:inline-block'>
              <i class='fa fa-home fa-lg'></i>
            </span>
            Home
          </md-button>
          <md-button ng-class="{focused: currentPath == '/recipes/search' || currentPath == '/recipes/show'}" ng-click="locate('/recipes/search')" style='text-align:left;text-transform: uppercase;'>
            <span class='margin-right-5 margin-left-5'>
              <img src='/images/chef.png' style='width:24px;height:24px'>
            </span>
            recipes
          </md-button>
          <md-button ng-class="{focused: currentPath == '/recipes/create'}" ng-click="locate('/recipes/create')" style='text-align:left;text-transform: capitalize;color:#444'>
            <i class='fa fa-pencil margin-left-30 margin-right-15'></i>
            Write new
          </md-button>
          <md-button ng-class="{focused: currentPath == '/recipes/users'}" ng-click="locate('/recipes/users/' + user.id)" style='text-align:left;text-transform: capitalize;'>
            <i class='fa fa-eye margin-left-30 margin-right-15'></i>
            See My
          </md-button>
        </div>
        <div class='margin-top-15 top-border' layout='column' style='padding-top:15px'>
          <md-button ng-class="{focused: currentPath == '/ingredients'}" ng-click="locate('ingredients')" style='text-align:left;'>
            <span class='margin-right-5 margin-left-5'>
              <img src='/images/ingredient.png' style='width:24px;height:24px'>
            </span>
            ingredients
          </md-button>
          <md-button ng-class="{focused: currentPath == '/favorites'}" ng-click="locate('favorites')" style='text-align:left;'>
            <span class='margin-right-5 margin-left-5' style='width:24px;display:inline-block'>
              <i class='fa fa-star fa-lg'></i>
            </span>
            favorites
          </md-button>
        </div>
      </md-content>
    </md-sidenav>
    <md-content flex='' layout-padding='' style='padding:0;height:100%;'>
      <md-content style='border-top:10px solid #BE1E2D;border-bottom:1px solid #eee;height:71px;width:100%;'>
        <div class='padding-left-10 padding-right-10' hide-gt-md='' layout-align='start center' layout='row' style=';width:75px;border-right:1px solid #eee;position:absolute;height:60px'>
          <div>
            <a class='cursor' ng-click='toggleLeft()' style='padding:20px;color:#333;'>
              <i class='fa fa-bars fa-lg'></i>
            </a>
          </div>
        </div>
        <div class='searchBar' layout-align='start center' layout='row' style=''>
          <div class='padding-left-10 padding-right-10 cursor' style='height:40px'>
            <i class='fa cursor fa-search fa-lg'></i>
          </div>
          <input class='padding-left-20 font-16' ng-model='recipeSearch.description' placeholder='What do you want to cook today ?' style='height:40px;width:100%;border:0;' type='text'>
        </div>
        <div class='cursor' hide-sm='' layout-align='end center' layout='row' ng-click="locate('/users/edit/' + user.id)" style='position:absolute;right:10px;width:200px;height:60px;border-left:1px solid #eee'>
          <div class='roboto text-right' layout-align='end center' layout='row'>
            <div class='padding-right-20'>
              <div class='font-14'>
                {{user.pseudo || "Manawasp"}}
              </div>
              <div class='font-11 roboto' style='color:#999'>
                {{user.email || "manawasp@gmail.com"}}
              </div>
            </div>
          </div>
          <div>
            <a>
              <button style='width:36px;height:36px;padding:0;border-radius:18px'>
                <img class='profile-avatar' src='{{avatar}}' style='width:36px;height:36px;padding:0;margin-left:-2px;margin-top:-2px;border-radius:18px'>
              </button>
            </a>
          </div>
        </div>
      </md-content>
      <md-content class='no-bg md-default-theme' layout-align='center center' layout='column' md-scroll-y=''>
        <md-content class='no-bg' ng-include='template' style='width:100%;padding:20px 20px 10px 20px'></md-content>
      </md-content>
    </md-content>
  </section>
</span>
