<md-dialog aria-label='Create Ingredient' flex-gt-lg='30' flex-md='50' flex-sm='80'>
  <section class='demo-container md-whiteframe-z1' layout='column'>
    <div class='margin-top-20 margin-left-20 font-18 margin-bottom-10'>
      <span class='fright margin-right-20'>
        <i class='fa fa-thumbs-o-up margin-right-5'></i>
        {{review.mark}} / 5
      </span>
      RECIPE REVIEW
    </div>
    <div class='padding-left-20 padding-right-20'>
      <md-slider aria-label='rating' max='5' md-discrete='' min='0' ng-model='review.mark' step='1'></md-slider>
      <md-input-container flex=''>
        <label>Comments</label>
        <textarea columns='1' md-maxlength='320' ng-model='review.comment' style='min-height:130px;max-height:500px;'></textarea>
      </md-input-container>
    </div>
    <div class='text-right margin-right-20 margin-bottom-15 margin-top-15 margin-left-20'>
      <md-button class='md-primary' ng-click='cancel()' style='padding: 5px 15px'>Annuler</md-button>
      <md-button class='md-primary margin-left-10' ng-click='validate()' style='padding: 5px 15px'>Valider</md-button>
    </div>
  </section>
</md-dialog>
