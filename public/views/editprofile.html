<div class='panel panel-default'>
  <div class='panel-heading'>
    <button class='fright btn btn-success btn-xs' ng-click='send()'>
      <b>register</b>
    </button>
    Edit your profile
  </div>
  <div class='panel-body'>
    <form role='form'>
      <div class='row'>
        <div class='col-xs-12'>
          <div class='form-group' ng-show="error != ''">
            <div class='alert alert-danger' role='alert'>
              <span aria-hidden='true' class='glyphicon glyphicon-exclamation-sign'></span>
              {{error}}
            </div>
          </div>
        </div>
        <div class='col-xs-6'>
          <div class='form-group'>
            <label for='exampleInputEmail1'>Email address</label>
            <input class='form-control' ng-model='user.email' placeholder='Enter email'>
          </div>
          <div class='form-group'>
            <label for='exampleInputPassword1'>Pseudo</label>
            <input class='form-control' ng-model='user.pseudo'>
          </div>
          <div class='form-group'>
            <label for='exampleInputPassword1'>Password</label>
            <input class='form-control' ng-model='user.password' placeholder='Enter new password'>
          </div>
        </div>
        <div class='col-xs-6'>
          <div class='form-group'>
            <label for='exampleInputEmail1'>Firstname</label>
            <input class='form-control' ng-model='user.firstname' placeholder='Enter your firstname'>
          </div>
          <div class='form-group'>
            <label for='exampleInputPassword1'>Lastname</label>
            <input class='form-control' ng-model='user.lastname' placeholder='Enter your lastname'>
          </div>
          <div class='form-group'>
            <div>
              <label>Role</label>
            </div>
            <span ng-repeat='access in user.access'>
              <span class='label label-info'>{{access}}</span>
            </span>
          </div>
        </div>
        <div class='col-xs-12 text-right'></div>
      </div>
    </form>
  </div>
</div>
