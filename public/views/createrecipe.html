<div>
  <div class='print-title margin-left-20 font-24 roboto light margin-top-15 margin-bottom-20' style='width:100%'>
    CREATE RECIPE
  </div>
  <div class='margin-top-20 print-title margin-left-20 font-24 roboto light margin-top-15 margin-bottom-20' layout-align='space-between center' layout='row' style='width:100%'>
    <div flex='60'>
      <input ng-model='recipe.title' placeholder='Enter recipe name...' style='border:0;color:#555;font-weight:700;width:100%'>
    </div>
    <div class='text-right padding-right-20' flex='40'>
      <i class='fa fa-group'></i>
      <input maxlength='2' ng-model='recipe.people' style='width:38px;border:0;color:#555;font-weight:700;'>
      <i class='fa fa-history'></i>
      <input maxlength='5' ng-model='recipe.time' style='width:100px;border:0;color:#555;font-weight:700;'>
    </div>
  </div>
</div>
<md-content layout='column' style='padding:10px 20px 10px 20px;'>
  <div class='food-error margin-bottom-10 roboto medium' ng-show="error != ''">
    Error: {{error}}
  </div>
  <div layout='row'>
    <div flex='50' layout='column'>
      <div class='margin-right-20'>
        <md-input-container flex=''>
          <label class='font-24'>Description</label>
          <textarea columns='1' md-maxlength='500' ng-model='recipe.description' style='min-height:330px'></textarea>
        </md-input-container>
      </div>
    </div>
    <div flex='50'>
      <md-content class='fileUpload md-whiteframe-z1 ingredient-windows-90p cursor text-center' style="background-image: url('{{ingredient.image ||  'data:' + ingredientPicture.filetype + ';base64,' + ingredientPicture.base64}}')">
        <input base-sixty-four-input='' class='upload' ng-model='ingredientPicture' style='height: 400px;width:100%;' type='file'>
      </md-content>
    </div>
  </div>
  <div class='chipsdemoContactChips' layout='column' ng-app='MyApp' ng-controller='ContactChipDemoCtrl as ctrl'>
    <md-content class='md-padding autocomplete' layout='column'>
      <p class='font-18'>Ingredients</p>
      <md-contact-chips filter-selected='ctrl.filterSelected' md-contact-email='email' md-contact-image='icon' md-contact-name='name' md-contacts='ctrl.querySearch($query)' md-require-match='' ng-model='ctrl.contacts' placeholder='Insert ingredient'></md-contact-chips>
    </md-content>
    <!-- / Search ingredient -->
  </div>
  <div>
    <!-- / Parts ingredient -->
    <div layout-wrap='' layout='row'>
      <div flex='50' ng-repeat='ig_desc in recipe.ingredients_describe track by $index'>
        <div>
          <md-text-float class='margin-left-20' label='Title' ng-model='recipe.ingredients_describe[$index].title'></md-text-float>
        </div>
        <div class='margin-top-5' style='padding:0 15px'>
          <span class='font-18 margin-bottom-30' style='color:#333'>Quantity</span>
          <textarea class='margin-top-20 msd-elastic step-description margin-bottom-5' ng-model='recipe.ingredients_describe[$index].description' placeholder='List of quantity and ingredients'></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class='step padding-bottom-5' ng-repeat='step in recipe.steps track by $index'>
    <div class='step-header' layout-align='start center' layout='row'>
      <div class='font-24 roboto bold step-title'>
        STEP {{$index + 1}}
      </div>
      <md-button class='md-primary step-button food-dark-red' ng-click='remove_step($index)'>REMOVE STEP</md-button>
    </div>
    <textarea class='msd-elastic step-description margin-top-15 margin-bottom-5' ng-model='recipe.steps[$index]' placeholder='Please enter your step description'></textarea>
  </div>
  <div class='step'>
    <div class='step-header'>
      <span class='font-24 roboto bold step-title'>STEP {{recipe.steps.length + 1}}</span>
      <md-button class='md-primary step-button' ng-click='add_step()'>ADD STEP</md-button>
    </div>
  </div>
  <div class='step'>
    <div class='step-header'>
      <div class='font-18 roboto bold step-title margin-top-15 margin-bottom-10'>LABELS</div>
      <div layout-wrap='' layout='row'>
        <div flex='20' ng-repeat='label in labels'>
          <md-checkbox aria-label='label.name' ng-model='label.c'>
            {{label.name}}
          </md-checkbox>
        </div>
      </div>
      <div class='font-18 roboto bold step-title margin-top-30 margin-bottom-10'>BANN LIST</div>
      <div layout-wrap='' layout='row'>
        <div flex='20' ng-repeat='label in denied'>
          <md-checkbox aria-label='label.name' class='md-warn' ng-model='label.c'>
            {{label.name}}
          </md-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class='text-right padding-top-20 top-border padding-right-20'>
    <div layout-align='space-between center' layout='row'>
      <div>
        <md-button class='md-primary' ng-click="locate('/recipes/users/ok')" style='color:#777'>
          <i class='fa fa-arrow-left margin-right-5'></i>
          my recipe
        </md-button>
      </div>
      <div>
        <md-button class='md-primary margin-left-10' ng-click='validate()' style='padding:0 15px'>
          <i class='fa fa-check margin-right-5'></i>
          VALIDATE
        </md-button>
      </div>
    </div>
  </div>
</md-content>
